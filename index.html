<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Đăng Kí</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="main">

            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Thành viên đăng ký</h3>
                <p class="desc">Welcome !!</p>
                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" type="text"
                        placeholder="VD: Nguyễn Văn A" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text"
                        placeholder="VD: email@domain.com" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input id="password" name="password" type="password"
                        placeholder="Nhập mật khẩu" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập
                        lại mật khẩu</label>
                    <input id="password_confirmation"
                        name="password_confirmation" placeholder="Nhập lại mật khẩu" 
                            type="password" class="form-control">
                    <span class="form-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Giới tính</label>
                    <div style="display: flex; justify-content: space-around;"> 
                        <div >
                            <input name="gender" type="radio" value="male" class="form-control">
                            Nam
                        </div>
                        <div>
                            <input name="gender" type="radio" value="female" class="form-control">
                            Nữ
                        </div>
                        <div>
                            <input name="gender" type="radio" value="other" class="form-control">
                            Khác
                        </div>

                    </div>     
                    
                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
            </form>

        </div>

        <script src="./validator.js"></script>

        <script>

            Validator({
                form: '#form-1',
                errorSelector: '.form-message',
                formGroupSelector: '.form-group',
                rules: [
                    Validator.isRequire("#fullname"),
                    Validator.isRequire("#email"),
                    Validator.isEmail("#email", 'Email không hợp lệ, vui lòng nhập lại !'),
                    Validator.isRequire("#password"),
                    Validator.minLength("#password", 6),
                    Validator.isRequire("#password_confirmation"),
                    Validator.isConfirmed("#password_confirmation", function () {
                        return document.querySelector('#form-1 #password').value;
                    }, 'Mật khẩu không giống như trên, vui lòng nhập lại !'),
                    Validator.isRequire('input[name="gender"]'),

                ],

                onSubmit: function(data) {
                
                }
            })

        </script>
    </body>
</html>
