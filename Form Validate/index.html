<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp Page</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="main">

            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Sign Up</h3>
                <p class="desc">Welcome to IU Lost and Found</p>
                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">User name</label>
                    <input id="fullname" name="fullname" type="text"
                        placeholder="User name" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="text"
                        placeholder="Ex: email@domain.com" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password"
                        placeholder="Password" class="form-control">
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Re-enter Password</label>
                    <input id="password_confirmation"
                        name="password_confirmation" placeholder="Re-enter Password" 
                            type="password" class="form-control">
                    <span class="form-message"></span>
                </div>
                
                <button class="form-submit">Sign Up</button>
            </form>

        </div>

        <script src="./validator.js"></script>

        <script>

            Validator({
                form: '#form-1',
                errorSelector: '.form-message',
                formGroupSelector: '.form-group',
                rules: [
                    Validator.isRequire("#fullname"),
                    Validator.isRequire("#email"),
                    Validator.isEmail("#email", 'Email không hợp lệ, vui lòng nhập lại !'),
                    Validator.isRequire("#password"),
                    Validator.minLength("#password", 6),
                    Validator.isRequire("#password_confirmation"),
                    Validator.isConfirmed("#password_confirmation", function () {
                        return document.querySelector('#form-1 #password').value;
                    }, 'Mật khẩu không giống như trên, vui lòng nhập lại !'),

                ],

                onSubmit: function(data) {
                
                }
            })

        </script>
    </body>
</html>
